<body>

    <script>
       const firebaseConfig = {
    apiKey: "AIzaSyCFseUAiMa45Uyu_SCfgBsJq9X5iycyE8E",
    authDomain: "mobile-verification-9afbd.firebaseapp.com",
    projectId: "mobile-verification-9afbd",
    storageBucket: "mobile-verification-9afbd.appspot.com",
    messagingSenderId: "416828494563",
    appId: "1:416828494563:web:8ddc8ccb6b65a3ddb96bd6",
    measurementId: "G-Y2EH50BSXE"
  };
        firebase.initializeApp(firebaseConfig);
        render();
        function render() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            recaptchaVerifier.render();
        }
        function phoneAuth() {
            var number = document.getElementById('number').value;
            firebase.auth().signInWithPhoneNumber(number,
                window.recaptchaVerifier).then(function (confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    coderesult = confirmationResult;
                    document.getElementById('sender').style.display = 'none';
                    document.getElementById('verifier').style.display = 'block';
                }).catch(function (error) {
                    alert(error.message);
                });
        }
        function codeverify() {
            var code = document.getElementById('verificationcode').value;
            coderesult.confirm(code).then(function () {
                document.getElementsByClassName('p-conf')[0].style.display = 'block';
                document.getElementsByClassName('n-conf')[0].style.display = 'none';
            }).catch(function () {
                document.getElementsByClassName('p-conf')[0].style.display = 'none';
                document.getElementsByClassName('n-conf')[0].style.display = 'block';
            })
        }
    </script>
