<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session Storage Example</h1>
        <label for="dataInput">Enter some data:</label>
        <input type="text" id="dataInput" placeholder="Type something...">
        <button onclick="saveData()">Save to Session Storage</button>
        <button onclick="loadData()">Load from Session Storage</button>
        <button onclick="clearData()">Clear Session Storage</button>
        <p id="output"></p>
    </div>

    <script>
        function saveData() {
            const data = document.getElementById('dataInput').value;
            sessionStorage.setItem('myData', data);
            document.getElementById('output').textContent = 'Data saved to session storage.';
        }

        function loadData() {
            const data = sessionStorage.getItem('myData');
            if (data) {
                document.getElementById('output').textContent = `Data from session storage: ${data}`;
            } else {
                document.getElementById('output').textContent = 'No data in session storage.';
            }
        }

        function clearData() {
            sessionStorage.removeItem('myData');
            document.getElementById('output').textContent = 'Session storage cleared.';
        }
    </script>
</body>
</html>
